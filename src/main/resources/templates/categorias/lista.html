<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eclipse Clothes | Admin</title>

	<!-- boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- boostrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<!-- data table -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

	<!-- jQuery data table -->
	<script>
		$(document).ready(function () {
			$('#tableCategorias').DataTable();
		});
	</script>
</head>

<body>

	<!-- nav bar -->
	<div th:replace="~{fragments/user-fragment.html::header-admin}"></div>

	<!-- main -->
	<main class="container-xxl">
		<h1 class="text-center my-4">Mantenimiento de categorías</h1>

		<div class="row">
			<!-- formulario -->
			<section class="col-12 col-lg-4 px-5">
				<h3 class="text-center">Formulario Gestión</h3>
				<div th:if="${editar == null}">
					<form th:action="@{/administrador/categoria/crear}" th:object="${categoria}" method="post">
						
						<div class="mb-3">
							<label for="nombre" class="form-label">Categoría</label>
							<input type="text" class="form-control" name="nombre" th:field="*{nombre}"
								th:value="${categoria.nombre}" id="nombre" aria-describedby="nameHelp" required>
						</div>
						<button type="submit" class="btn btn-primary">Crear</button>
						<button type="reset" class="btn btn-warning">Limpiar</button>
					</form>
				</div>
				<div th:if="${editar != null}">
					<form th:action="@{/administrador/categoria/actualizar}" th:object="${categoria}" method="post">
						<input type="hidden" name="id" th:field="*{id}" th:value="${categoria.id}">
						<div class="mb-3">
							<label for="nombre" class="form-label">Categoría</label>
							<input type="text" class="form-control" name="nombre" th:field="*{nombre}"
								th:value="${categoria.nombre}" id="nombre" aria-describedby="nameHelp" required>
						</div>
						<button type="submit" class="btn btn-primary">Actualizar</button>
						<a th:href="@{/administrador/categorias}" class="btn btn-danger">Cancelar</a>
						<button type="reset" class="btn btn-warning">Limpiar</button>
					</form>
				</div>
				<div class="alert alert-success mt-3" role="alert" th:if="${mensaje != null}">
					<span th:text="${mensaje}"></span>
				</div>
			</section>
			<!-- formulario -->

			<!-- tabla -->
			<article class="col-12 col-lg-8">
				<h3 class="text-center">Listado de categorias</h3>
				<div>
					<table id="tableCategorias" class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nombre</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="categoria : ${lstCategorias}">
								<th scope="row" th:text="${categoria.id}"></th>
								<td th:text="${categoria.nombre}"></td>
								<td>
									<a th:href="@{/administrador/categoria/editar/{id} (id=${categoria.id})}">
										<i class="bi bi-pencil-square"></i>
									</a>
									&nbsp;&nbsp;&nbsp;
									<a th:href="@{/administrador/categoria/eliminar/{id} (id=${categoria.id})}">
										<i class="bi bi-trash-fill"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</article>
			<!-- tabla -->
			
		</div>
	</main>
	<!-- main -->

	<!-- footer -->
	<div th:insert="~{fragments/user-fragment.html::footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
