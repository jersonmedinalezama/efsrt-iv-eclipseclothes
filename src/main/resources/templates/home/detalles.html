<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eclipse Clothes</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">



</head>

<body>

	<!-- nav bar -->
	<div th:replace="~{fragments/user-fragment.html::header}"></div>

	<!-- main -->
	<main class="container-xl">
		<!-- card -->
		<div class="card mb-3 mt-4">
			<div class="row g-0">
				<div class="col-md-6">
					<img th:src="@{/mediafiles/{img} (img=${producto.imagen})}" class="img-fluid rounded-start d-block mx-auto" alt="...">
				</div>
				<div class="col-md-6">
					<div class="card-body">
						<h4 class="card-title" th:text="${producto.nombre}">Card title</h4>
						<p class="card-text fs-6 fw-bold" th:text=" 'Categoria: ' + ${producto.categoria.nombre}"></p>
						<p class="card-text" th:text="${producto.descripcion}"></p>
						<p class="card-text fw-bold" th:text=" 'S/. ' + ${producto.precio}"></p>
						<!-- formulario -->
						<form th:action="@{/carrito/agregar}" method="post">
							<input type="hidden" name="id" th:value="${producto.id}">
							
							<div class="mb-3 mt-2">
								<label for="cantidad" class="form-label">Cantidad</label>
								<input type="number" class="form-control" id="cantidad" name="cantidad"
									placeholder="ingrese cantidad">
							</div>
							
							<input type="submit" class="btn btn-primary" name="agregar" value="Agregar al carrito">
							
						</form>
						<!-- formulario -->
					</div>
				</div>
			</div>
		</div>
		<!-- card -->
	</main>
	<!-- main -->

	<!-- footer -->
	<div th:insert="~{fragments/user-fragment.html::footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
