<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inicio sesión</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>

	<!-- nav bar -->
	<div th:replace="~{fragments/user-fragment.html::header-page-register-and-login}"></div>

	<!-- main -->
	<main class="container-xxl">
		<section class="gradient-custom">
			<div class="container py-5 h-100">
				<div class="row justify-content-center align-items-center h-100">
					<div class="col-12 col-lg-9 col-xl-7">
						<div class="card shadow-2-strong" style="border-radius: 15px;">
							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Inicia sesión</h3>

								<!--form -->
								<form>

									<!-- input -->
									<div class="col-12 mb-4">

										<div class="form-outline">
											<input type="text" id="firstName" class="form-control form-control-lg" />
											<label class="form-label" for="firstName">Correo</label>
										</div>
									</div>
									<!-- input -->
									
									<!-- input -->
									<div class="col-12 mb-4">

										<div class="form-outline">
											<input type="password" id="lastName" class="form-control form-control-lg" />
											<label class="form-label" for="lastName">Contraseña</label>
										</div>
									</div>
									<!-- input -->

									<!-- button -->
									<div class="mt-4 pt-2">
										<input class="btn btn-primary btn-lg" type="submit" value="Ingresar" />
									</div>
									<!-- button -->
								</form>
								<!--form -->

								<div class="mt-4 pt-2">
									<p>No tienes una cuenta <a th:href="@{/register}">regístrate</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- main -->

	<!-- footer -->
	<div th:insert="~{fragments/user-fragment.html::footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
