<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eclipse Clothes</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">



</head>

<body>

	<!-- nav bar -->
	<div th:replace="~{fragments/user-fragment.html::header}"></div>

	<!-- main -->
	<main class="container-xxl">

		<h1 class="mt-4 mb-3 text-center">
			Resumen de la orden
		</h1>

		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
						<div class="card-body">
							<h5 class="card-title">
								Datos orden
							</h5>
							<h6 th:text=" 'Nombre: '+ ${usuario.nombre} + ' ' + ${usuario.apellido}"> </h6>
							<h6 th:text="'Correo: '+  ${usuario.correo}"></h6>

							<h5 class="card-title">
								Productos
							</h5>
							<div class="alert alert-light" role="alert">
								<table class="table">
									<thead>
										<tr>
											<th>Producto</th>
											<th>Precio</th>
											<th>Cantidad</th>
											<th>Subtotal</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="dt : ${orden.detalles}">
											<td>
												<img th:src="@{/mediafiles/{img} (img=${dt.producto.imagen})}"
													class=" object-fit-contain" style="width: 64px; height: 64px;">
												<span th:text="${dt.producto.nombre}"></span>
											</td>
											<td th:text="'S/. ' + ${dt.precio}"></td>
											<td th:text="${dt.cantidad}"></td>
											<td th:text="'S/. ' + ${dt.subtotal}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>


					<div class="col-lg-3">
						<h2 class="card-title">Resumen Orden</h2>

						<ul class="list-group">
							<li class="list-group-item">
								<h5 th:text=" 'Total: '+ ${total} "> </h5>
							</li>
							<a th:href="@{/orden/guardarOrden}" class="btn btn-primary">Generar</a>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</main>
	<!-- main -->

	<!-- footer -->
	<div th:insert="~{fragments/user-fragment.html::footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
